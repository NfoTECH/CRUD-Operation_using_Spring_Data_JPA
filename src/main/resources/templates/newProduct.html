<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h2>Create New Product</h2>
    <hr>
<!--    <h2>Save Employee</h2>-->

    <form action="#" th:action="@{/save}" th:object="${product}" method="POST">
        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-2 col-12">
                </td>
            </tr>
            <tr>
                <td>Product Brand</td>
                <td>
                    <input type="text" th:field="*{brand}" placeholder="Product Brand" class="form-control mb-2 col-12">
                </td>
            </tr>
            <tr>
                <td>Product Origin</td>
                <td>
                    <input type="text" th:field="*{madein}" placeholder="Product Origin" class="form-control mb-2 col-12">
                </td>
            </tr>
            <tr>
                <td>Product Price</td>
                <td>
                    <input type="text" th:field="*{price}" placeholder="Product Price" class="form-control mb-2 col-12">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-info col-12">Add Product</button>
                </td>
            </tr>
        </table>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Product List</a>
</div>
</body>
</html>
